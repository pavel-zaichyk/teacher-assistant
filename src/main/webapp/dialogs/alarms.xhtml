<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>
    <h:form id="alarmsForm">
        <p:dialog header="#{msg['alarms.info']}"
                  widgetVar="alarmsDialog"
                  position="center"
                  draggable="false"
                  modal="true"
                  showEffect="fade"
                  hideEffect="fade"
                  resizable="false"
                  fitViewport="true"
                  onHide="PF('alarmsDialog').content.empty()">

            <p:ajax event="close" listener="#{streamBean.exit}"/>

            <p:outputPanel id="alarmsDetail" rendered="#{alarmBean.alarms ne null}">


                <ui:repeat value="#{alarmBean.alarms}" var="alarm">
                    <p:panelGrid columns="4">
                        <p:inputText id="time" value="#{alarm.time}"/>
                        <p:selectBooleanCheckbox id="active" value="#{alarm.active}"/>
                        <p:inputText id="description" value="#{alarm.description}"/>
                        <p:fileUpload value="#{alarmBean.file}" mode="simple" skinSimple="true"/>

                    </p:panelGrid>
                </ui:repeat>


            </p:outputPanel>
        </p:dialog>
    </h:form>
</ui:composition>
