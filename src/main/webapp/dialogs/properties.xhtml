<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <h:form id="propertiesForm" styleClass="properies-form">
        <p:dialog header="#{msg['settings.properties']}"
                  widgetVar="propertiesDialog"
                  position="center"
                  draggable="false"
                  modal="true"
                  showEffect="fade"
                  hideEffect="fade"
                  resizable="false"
                  fitViewport="true"
                  onHide="PF('propertiesDialog').content.empty()">

            <p:ajax event="close" listener="#{propertiesBean.exit}"/>

            <h:panelGrid columns="2">
                <h:outputLabel for="examMarkWeight"
                               value="#{msg['settings.properties.mark.exam.weight']}"/>
                <p:inputNumber id="examMarkWeight"
                               value="#{propertiesBean.examMarkWeight}"
                               minValue="0.00"
                               maxValue="1.00"/>
            </h:panelGrid>

            <p:commandButton value="#{msg['btn.save.exit']}"
                             icon="fa fa-fw fa-save"
                             styleClass="margin-top-10px"
                             actionListener="#{propertiesBean.save}"/>

        </p:dialog>
    </h:form>
</ui:composition>
